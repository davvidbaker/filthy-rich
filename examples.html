<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- sets window.filthy -->
    <script src="src/index.js"></script>
    <script>
      const key = 'filthy-doc-free-write'

      const loadDoc = () => {
        const doc = localStorage.getItem(key)
        if (!doc) return
        return JSON.parse(doc)
      }

      const loadedDoc = loadDoc()

      console.log(`LOADED_DOC`, loadedDoc)

      const filthyRich = filthy(document.querySelector('#root'), loadedDoc, doc =>
        localStorage.setItem(key, JSON.stringify(doc)),
      )
    </script>

    <style>
      .ProseMirror {
        max-width: 800px;
      }

      /* Not sure if this is the _ideal_ place for this */
      @font-face {
        font-family: 'some time later';
        src: url('assets/some-time-later.otf');
      }
    </style>
  </body>
</html>
