<!DOCTYPE html>
  <html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filthy Rich</title>

  <body cz-shortcut-listen="true">This is the body I think. cool cool.<script>
      document.designMode = 'on';
      let commandDown = false;
  
      document.addEventListener('keydown', event => {
        if (event.key === 'Meta') { commandDown = true; return; }
        if (event.key === 's') {
          if (commandDown) {
            event.preventDefault();
            console.log('saving');
  
            fetch('/save', {
              method: 'POST',
              body: document.body.parentNode.outerHTML
            }).then(() => { console.log('saved')}).catch(e => console.log(e))
          }
        }
      })
  
      document.addEventListener('keyup', event => {
        console.log(event);
        if (event.key === 'Meta') { commandDown = false; }
      })
    </script></body></html>
